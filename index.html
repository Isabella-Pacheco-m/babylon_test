<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
		var createScene = function () {
		    var scene = new BABYLON.Scene(engine);
		
		    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 8, -20), scene);
		    camera.setTarget(BABYLON.Vector3.Zero());
		    camera.attachControl(canvas, true);
		
		    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
		    light.intensity = 0.8;
		
		    const baseUrl = "https://raw.githubusercontent.com/Isabella-Pacheco-m/babylon_test/main/";
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "suelo.glb", scene, function (meshes) {
		        let suelo = meshes[0];
		        suelo.position = new BABYLON.Vector3(0, 0, 4);
		        suelo.scaling = new BABYLON.Vector3(1.8, 1, 1.8);
		
		        BABYLON.SceneLoader.ImportMesh("", baseUrl, "suelo2.glb", scene, function (meshes) {
		            let suelo2 = meshes[0];
		            suelo2.position = new BABYLON.Vector3(0, 0.01, 4);
		            suelo2.scaling = new BABYLON.Vector3(1.8, 1, 1.8);
		        });
		    });
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "arbol.glb", scene, function (meshes) {
		        let arbol = meshes[0];
		        arbol.scaling = new BABYLON.Vector3(1, 1, 1);
		        arbol.position = new BABYLON.Vector3(-8, 0.1, 1);
		
		        let cantidad = 3;
		        let distancia = 3;
		
		        for (let i = 1; i <= cantidad; i++) {
		            let arbolIzq = arbol.clone("arbolIzq" + i);
		            arbolIzq.position = new BABYLON.Vector3(-8, 0, i * distancia);
		
		            let arbolDer = arbol.clone("arbolDer" + i);
		            arbolDer.position = new BABYLON.Vector3(2, 0.1, i * distancia);
		        }
		    });
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "arbol2.glb", scene, function (meshes) {
		        let arbol2 = meshes[0];
		        arbol2.scaling = new BABYLON.Vector3(0.9, 0.9, 0.9);
		        arbol2.position = new BABYLON.Vector3(0, 0, 10);
		
		        for (let i = -1; i <= 1; i++) {
		            if (i !== 0) {
		                let arbDecor = arbol2.clone("arbol2_" + i);
		                arbDecor.position = new BABYLON.Vector3(i * 4, 0, 1 + Math.random() * 2);
		            }
		        }
		    });
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "hombre.glb", scene, function (meshes) {
		        let hombre = meshes[0];
		        hombre.scaling = new BABYLON.Vector3(1.3, 1.3, 1.3);
		        hombre.position = new BABYLON.Vector3(3, 0.1, 3);
		        hombre.rotation = new BABYLON.Vector3(0, -Math.PI / 2, 0);
		    });
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "mujer.glb", scene, function (meshes) {
		        let mujer = meshes[0];
		        mujer.scaling = new BABYLON.Vector3(1.3, 1.3, 1.3);
		        mujer.position = new BABYLON.Vector3(-3, 0.1, 4);
		        mujer.rotation = new BABYLON.Vector3(0, -Math.PI / 2, 0);
		    });
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "vasija.glb", scene, function (meshes) {
		        let vasija = meshes[0];
		        vasija.scaling = new BABYLON.Vector3(1.3, 1.3, 1.3);
		        vasija.position = new BABYLON.Vector3(6, 0.1, 2);
		        vasija.rotation = new BABYLON.Vector3(0, -90 * Math.PI / 180, 0);
		    });
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "serpiente.glb", scene, function (meshes) {
		        let serpiente = meshes[0];
		        serpiente.scaling = new BABYLON.Vector3(1.3, 1.3, 1.3);
		        serpiente.position = new BABYLON.Vector3(2, 0.1, -4);
		        serpiente.rotation = new BABYLON.Vector3(0, 45 * Math.PI / 180, 0);
		    });
		
		
		    BABYLON.SceneLoader.ImportMesh("", baseUrl, "jaguar.glb", scene, function (meshes) {
		        let jaguar = meshes[0];
		        jaguar.scaling = new BABYLON.Vector3(1.4, 1.4, 1.4);
		        jaguar.position = new BABYLON.Vector3(-1, -3.5, 1);
		        jaguar.rotation = new BABYLON.Vector3(0, Math.PI / 2, 0);
		    });
		
		    return scene;
		};
    </script>
</body>
</html>
